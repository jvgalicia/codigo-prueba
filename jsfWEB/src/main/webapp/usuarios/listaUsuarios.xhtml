<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/headAdmin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
   
	<ui:define name="bodyPromotor">
 <script type="text/javascript">
		 nombreuser();
		 color2();
	</script>
	<div class="" style="">
			<label style="font-size: 20px;" id="usuario"> : <p:outputLabel
					value="#{beanUser.usuarios.nombre} #{beanUser.resposeDTO.msg}" />
			</label>

		</div>
		<fieldset class="forma">
			<!-- <span class="icon-Grid-Icon">&nbsp;Reticula</span>  -->
			<span class="fa fa-th-list" style="color: #808080;">&nbsp;Listado</span>
			<!-- 	<span class="icon-Add-Icon" style="margin-left: 780px; position: static;">
					Agregar</span> -->
			<p:commandLink value="Agregar" action="#{beanUser.paginaAgregar}"
				styleClass="fa fa-plus-circle Agregar"></p:commandLink>
		</fieldset>
		<center style="width: 81%; padding-left: 36px;">

			<h:form id="tablaUsuario">
				<p:growl id="usuarios" showDetail="true" />
				<p:dataTable id="tablaEmpleados" var="obj"
					value="#{beanUser.listaUsuarios}" emptyMessage="No Existen Registros" 
					paginator="true" rows="10"	rowKey="#{obj.idUsuario}"
					style="font-size: 14px;padding-top: 39px;">
					<p:growl id="message" showDetail="true" />
					<p:column >
						<p:commandButton styleClass="imagen">
						</p:commandButton>
					</p:column>
					<p:column>
							<h:outputText value="Nombre: "></h:outputText>
							<h:outputText value="#{obj.nombre}"></h:outputText>
							<p:separator styleClass="separardor" style="width: 230px;"/>
							<h:outputText value="  Apellido Paterno: "></h:outputText>
							<h:outputText value="#{obj.apellidopaterno}"></h:outputText>
					</p:column>
					<p:column>
							<h:outputText value="Apellido Materno: "></h:outputText>
							<h:outputText value="#{obj.apellidomaterno}"></h:outputText>
							<p:separator styleClass="separardor" style="width: 230px;"/>
							<h:outputText value="Empresa: "></h:outputText>
							<h:outputText value="#{obj.empresa}"></h:outputText>
					</p:column>
					<p:column>
							<h:outputText value="Usuario: "></h:outputText>
							<h:outputText value="#{obj.usuario}"></h:outputText>
							<p:separator styleClass="separardor" style="width: 230px;"/>
							<h:outputText value="Tipo Usuario: "></h:outputText>
							<h:outputText value="#{obj.tipoUsuarioString}"></h:outputText>
					</p:column>
					<p:column style="text-align: center; min-width: 202px;">
					
						<p:commandButton action="#{beanUser.paginaEditar(obj)}" value="Editar"
							title="Editar" icon="ui-icon-pencil"
							style="margin-left: 5px; margin-top: 38px;" styleClass="acciones">
						</p:commandButton>
						
						<p:commandButton styleClass="acciones" value="Inactivar"
							icon="ui-icon-trash" title="Eliminar"
							action="#{beanUser.eliminar}"
							update="tablaEmpleados"
							style="margin-left: 5px; margin-top: 38px;">
							<f:setPropertyActionListener value="#{obj}"
								target="#{beanUser.usuarios}" />
							<p:confirm header="Confirmation"
								message="Estas Seguro de eliminar?" icon="ui-icon-alert" />
						</p:commandButton>
						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<p:commandButton value="Yes" type="button"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
							<p:commandButton value="No" type="button"
								styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</p:confirmDialog>
					</p:column>


				</p:dataTable>
		
		</h:form>
       </center>
	</ui:define>

</ui:composition>
