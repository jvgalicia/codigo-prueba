<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/headAdmin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="bodyPromotor">
		<script>
			nombreComer();
			seleccionComer();
		</script>
		<h:form id="formAltaComer" styleClass="altaadmin">
			<fieldset class="contenedor_forma">
				<fieldset class="forma">
					<span style="color: #808080;">EDITAR&nbsp;COMERCIALIZADORA</span>
					<p:commandLink value="Regresar" action="#{beanComer.listaComercializadora}"
						styleClass="regresar fa fa-reply"></p:commandLink>
				</fieldset>
			</fieldset>
			<p:fieldset class="forma">

				<p:commandButton value="+Mondero" type="button"
					onclick="PF('mon1').show();" />

				<p:dialog header="+Monedero" widgetVar="mon1" modal="true"
					showEffect="explode" hideEffect="bounce" height="auto">
					<h:outputText value="Asignar monedero a Comercializadora" />
					<p:separator styleClass="separator" />
					<label class="alta_lugar">Monto</label>
					<p:separator styleClass="separator" />

					<p:inputText id="montoMonedero"
						value="#{beanComer.monederoDTO.montoDonado}"
						styleClass="inputtextalta" />


					<label class="alta_lugar">Cantidad de dispersi&oacute;n: </label>
					<p:separator styleClass="separator" />
					<p:inputText id="catDispercion"
						value="#{beanComer.monederoDTO.montoMonederos}"
						styleClass="inputtextalta" />

					<label class="alta_lugar">Vigencia (Dias): </label>
					<p:separator styleClass="separator" />
					<p:inputText id="monVigencia"
						value="#{beanComer.monederoDTO.vigenciaDias}"
						styleClass="inputtextalta" />

					<p:selectOneMenu id="status"
						value="#{beanComer.monederoDTO.estatus}" effect="clip">
						<f:selectItem itemLabel="Estatus" itemValue="" />
						<f:selectItem itemLabel="Activo" itemValue="AC" />
						<f:selectItem itemLabel="Inactivo" itemValue="IN" />
					</p:selectOneMenu>

					<label style="margin-left: 96px;"> <p:growl
							id="guardarMondero" showDetail="true" /> <p:commandButton
							value="Guardar" styleClass="botonguardar" update="formAltaComer"
							action="#{beanComer.GuardarMondero()}" />
					</label>

				</p:dialog>
			</p:fieldset>
			<p:fieldset styleClass="fieldadmin">
				<p:commandButton styleClass="fotoalta" value="" />


				<div class="vertical"></div>
				<div class="titulosalta">
					<label class="altainfo">INFORMACIÃ“N</label>

				</div>

				<div class="parte1">


					<label class="alta_lugar">Nombre Comercializadora </label>
					<p:separator styleClass="separator" />

					<p:inputText id="nombreComer"
						value="#{beanComer.comercializadora.comNombre}"
						styleClass="inputtextalta" />


					<label class="alta_lugar">Raz&oacute;n&nbsp;Social:</label>
					<p:separator styleClass="separator" />
					<p:inputText id="comerRaSocial"
						value="#{beanComer.comercializadora.comRazonsocial}"
						styleClass="inputtextalta" />

					<p:message for="comerRaSocial" />
					<label class="alta_lugar">RFC: </label>
					<p:separator styleClass="separator" />
					<p:inputText id="comRfc"
						value="#{beanComer.comercializadora.comRfc}"
						styleClass="inputtextalta" />



				</div>
				<div class="parte2">

					<label class="alta_lugar">Identificador </label>
					<p:separator styleClass="separator" />

					<p:inputText id="indentificadorComer"
						value="#{beanComer.comercializadora.comIdentificador}"
						styleClass="inputtextalta" />


					<label class="alta_lugar">Giro:</label>
					<p:separator styleClass="separator" />
					<p:inputText id="comerGiro"
						value="#{beanComer.comercializadora.comGiro}"
						styleClass="inputtextalta" />

					<p:message for="comerGiro" />
					<label class="alta_lugar">Logo: </label>
					<p:separator styleClass="separator" />

					<p:growl id="messages" showDetail="true" />
					<p:fileUpload value="#{beanComer.file}" mode="simple" />


					<p:selectOneMenu id="catAdmin"
						value="#{beanComer.comercializadora.idAministradora}"
						effect="clip">
						<f:selectItem itemLabel="Administradora" itemValue="" />
						<f:selectItems value="#{beanComer.catAdministradora.entrySet()}"
							var="valor" itemValue="#{valor.key}" itemLabel="#{valor.value}" />
					</p:selectOneMenu>

				</div>

				<label style="margin-left: 96px;"> <p:growl
						id="guardarComer" showDetail="true" /> <p:commandButton
						value="Guardar" styleClass="botonguardar" update="formAltaComer"
						action="#{beanComer.editarComercializadora()}" />
				</label>


			</p:fieldset>
		</h:form>
	</ui:define>

</ui:composition>
