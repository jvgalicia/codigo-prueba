<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/headAdmin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="bodyPromotor">
		<script type="text/javascript">
		 nombreempre();
		color1();
	</script>
		<div class="" style="">
			<label style="font-size: 20px;" id="administradora"> : <p:outputLabel
					value="#{beanAdministradora.administradora.admNombre} #{beanAdministradora.resposeDTO.msg}" />
			</label>

		</div>
		<fieldset class="forma">
			<!-- <span class="icon-Grid-Icon">&nbsp;Reticula</span>  -->
			<span class="fa fa-th-list" style="color: #808080;">&nbsp;Listado</span>
			<p:commandLink value="Agregar" action="#{beanEmpresas.navAgregarEmpresa}"
				styleClass="fa fa-plus-circle Agregar"></p:commandLink>
		</fieldset>

		<center style="width: 81%; padding-left: 36px;">
			<h:form id="tablaEmpresaForm">
				<p:growl id="empresa" showDetail="true" />
				<p:dataTable id="tablaEmpresa" var="obj"
					value="#{beanEmpresas.listaEmpresa}"
					emptyMessage="No Existen Registros" paginator="true" rows="10"
					rowKey="#{obj.id}" style="font-size: 14px;">

					<p:growl id="message" showDetail="true" />
					<p:column >
						<p:commandButton styleClass="imagen">
						</p:commandButton>
					</p:column>
					<p:column>
							<h:outputText value="Nombre: "></h:outputText>
							<h:outputText value="#{obj.nombre}"></h:outputText>
							<p:separator styleClass="separardor" style="width: 230px;"/>
							<h:outputText value="  Razon Social: "></h:outputText>
							<h:outputText value="#{obj.razonsocial}"></h:outputText>
					</p:column>
					<p:column>
							<h:outputText value="Numero Empleados:"></h:outputText>
						    <h:outputText value="#{obj.numeroempleado}"></h:outputText>
							<p:separator styleClass="separardor" style="width: 230px;"/>
							<h:outputText value="RFC: "></h:outputText>
						    <h:outputText value="#{obj.rfc}"></h:outputText>
					</p:column>
					<p:column>
							<h:outputText value="Comercializadora:"></h:outputText>
						    <h:outputText value="#{obj.desComercializadora}"></h:outputText>
							<p:separator styleClass="separardor" style="width: 230px;"/>
							<h:outputText value="Administradora: "></h:outputText>
						    <h:outputText value="#{obj.nomAministradora}"></h:outputText>
					</p:column>
					
					<p:column style="text-align: center; min-width: 202px;">
					
						<p:commandButton action="editarEmpresa" value="Editar"
							title="Editar" icon="ui-icon-pencil"
							style="margin-left: 5px; margin-top: 38px;" styleClass="acciones">
                            <f:setPropertyActionListener value="#{obj}"
								target="#{beanEmpresas.empresa}" />
						</p:commandButton>
						
						<p:commandButton value="Eliminar" title="Eliminar"
							action="#{beanEmpresas.eliminarEmpresa}"
							update="tablaEmpresaForm" icon="ui-icon-trash"
							style="margin-left: 5px; margin-top: 38px;" styleClass="acciones">
                           <f:setPropertyActionListener value="#{obj}"
								target="#{beanEmpresas.empresa}" />
						
							<p:confirm header="Confirmation"
								message="Estas Seguro de eliminar?" icon="ui-icon-alert" />
						</p:commandButton>
						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<p:commandButton value="Yes" type="button"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
							<p:commandButton value="No" type="button"
								styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</p:confirmDialog>
					</p:column>


				</p:dataTable>
			</h:form>
		</center>

			
	</ui:define>

</ui:composition>
